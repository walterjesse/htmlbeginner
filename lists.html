<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Ordered list</h1>
<ol>
    <li>nissan</li>
    <li>subaru</li>
    <li>BMW</li>
</ol>
<h1>unordered list</h1>
<ul>
    <li>mangoes</li>
    <li>banana</li>
    <li>oranges</li>
</ul>

<h1>Tables</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Course</th>
    </tr>
    <tr>
        <td>Jesse</td>
        <td>Male</td>
        <td>MIT</td>
    </tr>
</table>



</body>
</html>
